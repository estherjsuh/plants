<body>
  <div class="container">
    <h2>Add A New Plant</h2>
      <form action="{{ url_for('plants.add_plant') }}" method="post">
          {{ form.csrf_token }}
          {{ form.plant_name(placeholder="Plant Name") }}
          {{ form.plant_description(placeholder="Plant Description") }}
          {{ form.watering_frequency(placeholder="Watering Frequency") }}
          <button class="btn btn-sm btn-success" type="submit">Add Plant</button>
        </form>
      </div>
</body>
